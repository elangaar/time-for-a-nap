{% extends 'base.html' %}

{% block content %}
<div>
    <div class="card text-white bg-info mb-0">
        <div class="card-body" style="min-width: 20rem">
            <div class="card-title text-center"
                <p class="" style="font-size:6rem"> {{ today.strftime('%d') }} </p>
            </div>
            <div class="class-text text-center"
                <p class="" style="font-size:2rem"> {{ today.strftime('%B') }} </p>
            </div>
            <div class="mt-5">
                <p>
                {% for n in naps %}
                    {{ n.problems.code }} &nbsp;
                {% endfor %}
                </p>
            </div>
        </div>
        <div class="text-right">
            <a href="{{ url_for('add_nightnap') }}"><button class="btn btn-light m-1">N</button></a>
            <a href="{{ url_for('add_nap') }}"><button class="btn btn-light m-1">D</button></a>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-sm-6 pr-1">
            <a class="btn btn-info btn-block" href="{{ url_for('month_calendar') }}"><b>Kalendarz</b></a>
        </div>
        <div class="col-sm-6 pl-1">
            <a class="btn btn-info btn-block" href="{{ url_for('statistics') }}"><b>Statystyki</b></a>
        </div>
    </div>
</div>
{% endblock content  %}

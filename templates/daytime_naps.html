{% extends 'base.html' %}

{% block content %}
<div class="card text-white bg-info mb-0">
    <div class="card-body" style="min-width: 20rem">
        <div class="card-title text-center"
            <p class="" style="font-size:6rem"> {{ today.strftime('%d') }} </p>
        </div>
        <div class="class-text text-center"
            <p class="" style="font-size:2rem"> {{ today.strftime('%B') }} </p>
        </div>
        <div class="mt-5">
            <p>
            {% for n in naps %}
                {{ n.problems.code }} &nbsp;
            {% endfor %}
            </p>
        </div>
    </div>
    <div class="text-right">
        <a href="{{ url_for('add_nightnap') }}"><button class="btn btn-light m-1">N</button></a>
        <a href="{{ url_for('add_nap') }}"><button class="btn btn-light m-1">D</button></a>
    </div>
</div>
<div>
    <a href="{{ url_for('month_calendar') }}">Kalendarz</a><br />
    <a href="{{ url_for('statistics') }}">Statystyki</a>
</div>
{% endblock content  %}
